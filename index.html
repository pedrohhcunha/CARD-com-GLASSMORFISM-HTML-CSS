<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grassmorfism</title>
    <script src="https://kit.fontawesome.com/27b9c83134.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="area-img">
            <img src="img/perfil.jpeg" alt="Imagem de Perfil">
        </div>
        <h3 class="cargo">Designer</h3>
        <div class="social-media">
            <button>
                <a href="instagram.com/pedrohhcunha">
                    <i class="fab fa-instagram"></i>
                </a>
            </button>
            <button>
                <a href="instagram.com/pedrohhcunha">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </button>
            <button>
                <a href="instagram.com/pedrohhcunha">
                    <i class="fab fa-twitter"></i>
                </a>
            </button>
            <button>
                <a href="instagram.com/pedrohhcunha">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </button>
        </div>
    </div>
</body>
</html>
